{% extends "base.html" %}
{% block title %} <title> CRUD | Edit </title>{% endblock title%}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="modal-box">

                <div class="modal-dialog">
                    <div class="modal-content ">
                        <div class="modal-body">
                            <h3 class="title">Update Product</h3>
                            <form method="post" action="/do_update_record/{{ data.Id }}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-user"></i></span>
                                    <input type="name" value="{{ data.name }}" name="name" class="form-control">

                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fas fa-book"></i></span>
                                    <textarea class="form-control" name="desc" id="floatingTextarea"
                                        style="height: 50px;">{{ data.desc }}</textarea>
                                </div>
                                <div class="form-group">
                                    <span class="input-icon"><i class="fa fa-user"></i></span>
                                    <input type="text" name="price" class="form-control" value="{{ data.price }}"
                                        placeholder="Enter Price">
                                </div>

                                <button class="btn btn-success" type="submit">Update</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>




            {% endblock body %}
